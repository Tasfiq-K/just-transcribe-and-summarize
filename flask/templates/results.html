<div class="container container-main">
    <div class="row">
        <div class="col-md-6">
            
            {% if vid_id %}
            
            <div id="vid">
                <iframe width="640" height="315" src="https://www.youtube.com/embed/{{ vid_id }}" frameborder="0"
                allow="accelerometer gyroscope; picture-in-picture; web-share" allowfullscreen>
                </iframe>
            </div>

            {% elif media %}
            
            <div id="vid">
                <video width="640" height="315" controls>
                    <source src="{{ url_for('static', filename=fn) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            

            {% endif %}

            <div id="transcription_info" class="border p-3">
                <h3 class="heading_info"> <strong> Transcription </strong> </h3>
               
                <!-- Add your text here -->

                <p> {{ transcription }}  </p>
            </div>
            
        </div>

        <div class="col-md-6">

            <div id="summary" class="border p-3">
                <h3 class="heading_info"> <strong> Summary </strong> </h3>
                <p> {{ summary }} </p>
            </div>

            <div id="short_text" class="border p-3">
                <h3 class="heading_info"> <strong> Types </strong> </h3>
                <p> {{ tags_text }} </p>
            </div>


            <div id="short_text" class="border p-3">
                <h3 class="heading_info"> <strong> Topics To Lookout For </strong> </h3>
                <p> {{ keywords }} </p>

            </div>
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
