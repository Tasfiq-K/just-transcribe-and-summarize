<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>From Paper With Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.wallpapersden.com%2Fimage%2Fdownload%2Fquestion-marks-figures-3d_3335_4000x2200.jpg&f=1&nofb=1&ipt=b8dbf2958fb0dea7ae9336b46865a07afb5a0bd4e74cc9567f88b55650af1c3a&ipo=images'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/>
            <h1 class="text-center" style="color: #fe5e21">From Paper With Tasks</h1>
        </br>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="/">
                <div class="mb-3">
                    <textarea class="form-control" id="floatingTextarea2" placeholder="Paste paper abstract here" name="input_text" style="height: 200px; background-color: rgb(228, 226, 224);">{{ input_text }}</textarea>
                </div><br/>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="clearAllText()">Clear</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            {% if output_text %}
            <div class="mb-3 mt-3" id="responseCard">
                <div class="card" style="background-color: #edebe2;"> 
                    <div class="card-header text-black">
                        <h5 class="card-title text-center">Tasks</h5>
                        <p class="card-text" id="outputText">{{ output_text }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    
</div>
<div class="photo-credit" style="position: fixed; bottom: 50px; right: 80px; opacity: 0.7;">
    <!-- <p style="color: white;">Photo credit</p> -->
   <p style="color: white;"><strong>Photo credit: </strong><a href="https://wallpapersden.com/question-marks-figures-3d-wallpaper/1920x1080/" 
    target="_blank" style="color: #fe5e21;">Wallpapesden</a></p>
</div>

<script>

    
    function clearAllText() {
        document.getElementById("floatingTextarea2").value = "";
        document.querySelector("#responseCard").style.display = "none";
}


//     function submitForm() {
//         showResponse();
//         return false;
// }
</script>

</body>
</html>
